<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />

<form (ngSubmit)="agregar()" onsubmit="miFuncion()" method="POST">
  <input
    type="text"
    placeholder="Nombre"
    [(ngModel)]="nuevo.nombre"
    name="nombre"
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="nuevo.password"
    name="password"
  />
